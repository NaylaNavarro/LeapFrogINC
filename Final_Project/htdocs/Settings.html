<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leapfrog Chess</title>
    <style type="text/css" media="all">@import "css/master.css";</style>
</head>
<body>
    <div id="menu-bg">
        <div id="menu-page-container">
            <div id="header">
                <h1 class="title">Settings</h1>
            </div>

            <p class="note">Choose Board Theme</p>
            <br>
            
            <nav>
                <ul>
                    <li><a href="index.html"><img src="Images/Back.png" alt="Play Button" /><p>Back</p></a></li>
                    <li><a href="Rules.html"><img src="Images/Rules.png" alt="Rules Button" /><p>Rules</p></a></li>
                </ul>
            </nav>
            
              
                <div class="themes">
                     <button class="theme-options" onclick="setTheme('classic')"><img src="Images/Classic Mode.png"/></button>
                     <button class="theme-options" onclick="setTheme('dark')"><img src="Images/Dark Mode.png"/></button>
                     <button class="theme-options" onclick="setTheme('green')"><img src="Images/Green Mode.png"/></button>
                    </div>
                

            <script>
            function setTheme(theme) {
                // Save the theme for all pages
                localStorage.setItem('boardTheme', theme);

                // Optional: give feedback
                alert("Theme changed to " + theme);
            }
           </script>
        </div>
    </div>
</body>
    
</html>
